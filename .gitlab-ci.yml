stages:
  - build
  - test
  - deploy

build-noarch:
  stage: build
  script:
    - conda build ./conda --prefix-length=80 --output-folder=dist/ -c tango-controls --channel=http://bcu-ci.esrf.fr/stable -c conda-forge
  artifacts:
    paths:
      - dist/
  tags:
    - conda


test-pytest:
  stage: test
  image: continuumio/miniconda3:latest
  before_script:
    - echo ${CI_PROJECT_DIR}
    - /opt/conda/bin/conda init && source /root/.bashrc
    - conda config --env --add channels esrf-bcu
    - conda config --env --append channels conda-forge
    - conda config --env --append channels tango-controls
    - conda install --yes python=3.7
    - conda install --yes lima-core pytango
    - conda install --yes pytest fabio
    - conda install dist/noarch/lima-tango-server-*.tar.bz2
  script:
    - pytest tests
  artifacts:
    paths:
      - dist/
  tags:
    - conda


deploy_devel:
  stage: deploy
  environment:
    name: devel/$CI_COMMIT_REF_NAME
    url: http://bcu-ci.esrf.fr/devel
  dependencies:
    - build-noarch
  script:
    - cp -Rf dist/* /conda-devel/
    - conda index /conda-devel/
  tags:
    - conda
    - linux
  only:
    - branches
  except:
    - stable
  when: manual

deploy_stable:
  stage: deploy
  environment:
    name: production
    url: http://bcu-ci.esrf.fr/stable
  dependencies:
    - build-noarch
  script:
    - cp -Rf dist/* /conda/
    - conda index /conda/
  tags:
    - conda
    - linux
  only:
    - tags
    - stable
